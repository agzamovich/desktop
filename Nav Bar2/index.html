<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Navigation Bar</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="styles.css">

 
    </head>
    <body>
    	<header id="menubar">

    		<div class="menubar one">
    			<a href="#"><img src="icon/close.png" onmouseover="this.src='icon/open.png'" onmouseout="this.src='icon/close.png'" class="image" onClick='alert("I will now Take you to the Home Page!")'>
    			<p class="tags">Home</p></a>
    		</div>

    		<div class="menubar two">
    			<a href="#"><img src="icon/new.png" onmouseover="this.src='icon/news.png'" onmouseout="this.src='icon/new.png'" class="image" onClick='alert("Want to read some News?")'>
    			<p class="tags">News</p></a>
    		</div>

    		<div class="menubar three">
    			<a href="#"><img src="icon/about.png" onmouseover="this.src='icon/about_us.png'" onmouseout="this.src='icon/about.png'" class="image" onClick='alert("Let Me tell you something about Us!")'>
    			<p class="tags">About Us</p></a>
    		</div>

    		<div class="menubar four">
    			<a href="#"><img src="icon/stop.png" onmouseover="this.src='icon/play.png'" onmouseout="this.src='icon/stop.png'" class="image" onClick='alert("Watch our latest Videos!")'>
    			<p class="tags">Video</p></a>
    		</div>

    		<div class="menubar five">
    			<a href="#"><img src="icon/photo.png" onmouseover="this.src='icon/photo1.png'" onmouseout="this.src='icon/photo.png'" class="image" onClick='alert("Take a look at this!")'>
    			<p class="tags">Photos</p></a>
    		</div>

    		<div class="menubar six">
    			<a href="#"><img src="icon/sad.png" onmouseover="this.src='icon/smile.png'" onmouseout="this.src='icon/sad.png'" class="image" onClick='alert("You just made me HAPPY!")'>
    			<p class="tags">Read More</p></a>
    		</div>

    	</header>
    	<script type="text/javascript" src="main.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    </body>
</html>
